<form (submit)="login()" #formData='ngForm'>
  
   Name :<input 
    type="text" 
    name="name" 
    required 
    minlength="1" 
   [(ngModel)]="login_user.name"
    #name='ngModel'
  />
  
<span style="color: red;" *ngIf="name.errors && (name.dirty ||name.touched)">Name should atleast be 1 characters long</span> <br>


  <button type="submit" [disabled]="!formData.valid">Login!</button>
</form>
